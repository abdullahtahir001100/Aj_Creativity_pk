<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management Dashboard</title>
  <style>
    /* Global */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    /* Layout */
    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #1f2937;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: #cbd5e1;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #374151;
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 20px;
    }
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .main-header h1 {
      font-size: 26px;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:hover {background: #2563eb;}

    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .product-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .delete-btn {
      background: #ef4444;
    }
    .delete-btn:hover {
      background: #dc2626;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
    }
    .modal-content h2 {
      margin-bottom: 15px;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="#">Dashboard</a>
      <a href="#">Orders</a>
      <a href="#">Products</a>
      <a href="#">Customers</a>
    </div>

    <!-- Main -->
    <div class="main">
      <div class="main-header">
        <h1>Product Management</h1>
        <button class="btn" onclick="openModal()">+ Add Product</button>
      </div>

      <div class="product-grid" id="productGrid"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Add New Product</h2>
      <input type="text" id="name" placeholder="Product Name">
      <input type="number" id="price" placeholder="Price">
      <input type="number" id="stock" placeholder="Stock">
      <input type="file" id="image" accept="image/*">

      <div class="modal-actions">
        <button class="btn" onclick="closeModal()">Cancel</button>
        <button class="btn" onclick="addProduct()">Save</button>
      </div>
    </div>
  </div>

  <script>
    let products = [];

    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function addProduct() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const stock = document.getElementById("stock").value;
      const imageInput = document.getElementById("image");

      if (!name || !price || !stock) {
        alert("Fill all fields!");
        return;
      }

      let imageUrl = "https://via.placeholder.com/240x160";
      if (imageInput.files && imageInput.files[0]) {
        imageUrl = URL.createObjectURL(imageInput.files[0]);
      }

      products.push({id: Date.now(), name, price, stock, image: imageUrl});
      renderProducts();
      closeModal();
    }

    function deleteProduct(id) {
      products = products.filter(p => p.id !== id);
      renderProducts();
    }

    function renderProducts() {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>$${p.price} | Stock: ${p.stock}</p>
          <button class="btn delete-btn" onclick="deleteProduct(${p.id})">Delete</button>
        `;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>

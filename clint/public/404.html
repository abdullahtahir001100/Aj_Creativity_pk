<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Jave's Handmade</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff !important; 
      color: #333;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 72px;
      margin: 0;
      color: #761111;
    }
    h2 {
      font-size: 32px;
      margin: 10px 0 30px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      background-color: #3f0202;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #ff5252;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .logo {
      margin-bottom: 30px;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./imgs - Copy/logo.svg" alt="Aj Creativity Logo" class="logo">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="./" class="btn">Go to Homepage</a>
  </div>
</body>
</html>

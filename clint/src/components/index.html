<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Smooth Inertia Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      overflow: hidden; /* stop native scroll */
    }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
    section:nth-child(odd) { background: #1e293b; }
    section:nth-child(even) { background: #334155; }
  </style>
</head>
<body>
  <div id="container">
    <section>Page 1</section>
    <section>Page 2</section>
    <section>Page 3</section>
    <section>Page 4</section>
  </div>

  <script>
    const container = document.getElementById("container");
    let current = 0;      // current scroll position
    let target = 0;       // target scroll position
    let ease = 0.1;      // smaller = smoother, slower
    let speed = 0;        // inertia speed

    function animate() {
      current += (target - current) * ease;
      container.style.transform = `translateY(${-current}px)`;
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("wheel", (e) => {
      target += e.deltaY;
      target = Math.max(0, Math.min(target, container.scrollHeight - window.innerHeight));
    }, { passive: true });
  </script>
</body>
</html>
